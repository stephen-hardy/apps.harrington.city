<body>
	<link rel="stylesheet" type="text/css" href="display.css">
	<main>
		<div>
			<span id="ESession" class="pre">We're in executive session, returning in</span>
			<span id="PreStart" class="pre">We'll be starting soon, in</span>
			<span id="Remaining"></span>, at <span id="End"></span>
		</div>
		<div id="Muted">Until then, our microphones are muted.</div>
		<div id="Messages" hidden></div>
	</main>
	<footer>
		<div id="Title" class="upper left">City of Harrington</div>
		<div id="Time" class="upper right"><span id="Date"></span> <span id="Clock"></span></div>
		<div id="Chair" class="lower left">Joe Armand (Mayor)</div>
		<div id="Type" class="lower right">General Meeting</div>
	</footer>
	<script src="display.mjs" type="module"></script>
	<script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</body>
