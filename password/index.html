<style>
    html { margin: 0; height: 100%; font-size: 32px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    body {
        height: 100%; display: flex; flex-direction: column;
        justify-content: center; align-items: center; gap: 10px;
    }
    input { font: inherit; width: 80%; padding-right: 70px; border: none; }
    button { display: absolute; width: 50px; margin-left: -60px; }
</style>
<div>My username and password for Apple and Harrington.City is:</div>
<fieldset>
    <caption><label for="Email">Email</label></caption>
    <input type="text" id="Email" readonly>
    <button>Copy</button>
</fieldset>
<fieldset>
    <caption><label for="Password">Password</label></caption>
    <input type="text" id="Password" readonly>
    <button>Copy</button>
</fieldset>
<script>
    const [email, password] = location.hash.slice(1).split('@harrington.city');
    document.getElementById('Email').value = email + '@harrington.city';
    document.getElementById('Password').value = password;
    document.body.addEventListener('click', evt => {
        if (evt.target.nodeName !== 'BUTTON') { return; }
        const input = evt.target.previousElementSibling;
        input.focus();
        input.select();
        document.execCommand('copy');
    });
</script>
